<div class="cajaflex">
    <div class="columnas">
        <h2>Contáctese con nosotros</h2>
        <p>Si usted tiene alguna consulta, duda o sugerencia sobre nuestra organización, complete por favor el formulario presentado a continuación:</p> 
    </div>
    <div class="columnas">
        <form class="form">
            <div><input placeholder="Escriba su nombre aquí.."></div>
            <div><input placeholder="Escriba su apellido aquí.."></div>
            <div><input placeholder="Escriba su e-mail aquí.."></div>
            <div><input placeholder="Escriba su teléfono aquí.."></div>
            <div><input placeholder="Escriba su consulta aquí.."></div>
            <div><textarea placeholder="Escriba su consulta aquí.."></textarea></div>
            <div class="cajagrid">
                <p id="captcha">Texto Captcha</p>
                <div>
                    <button id="boton-refrescar" type="submit">Refrescar</button>   
                </div>
                <input id="ingreso-captcha" type="text" name="text" value="">
                <p id="respuesta-captcha"></p>
            </div>
            <div id="botones-captcha">
                <button id="boton-enviar" type="submit">Enviar Consulta</button>
            </div>   
        </form>
    </div>
</div>
