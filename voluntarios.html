<h1>Inscripción Voluntarios</h1>
<p class="textoCentrado">Si querés formar parte de nuestra organización en cualquiera de nuestras áreas completa el siguiente formulario</p>
<form action="" class="contenedor">
    <div class="cajaflex">
        <div class="columnas">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido">
            </div>
            <div>
                <label for="telefono">Telefono</label>
                <input type="text" id="telefono">
            </div>
        </div>
        <div class="columnas">
            <div>
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
            <div>
                <label for="area">Area</label>
                <select name="" id="area">
                    <option value="Administración">Administración</option>
                    <option value="Depósito">Depósito</option>
                </select>
            </div>
            <div>
                <label for="turno">Turno</label>
                <select name="" id="turno">
                    <option value="Mañana">Mañana</option>
                    <option value="Tarde">Tarde</option>
                </select>
            </div>
        </div>
    </div>
    <button id="btn-agregar">Agregar</button>
    <button id="btn-agregar3">Agregar 3</button>
</form>
    <div class="contenedor">
        <label for="filtrar">Filtrar</label> 
        <input type="text" id="filtrar" placeholder="Ingrese aquí la palabra a filtrar..">
        <table id="t-voluntarios"></table>
        <div class="centrado">
            <button id="pagina-ant" class="fas fa-arrow-alt-circle-left" value="-1" disabled="disabled"></button>
            <p id="pagina-num">1/?</p>
            <button id="pagina-sig" class="fas fa-arrow-alt-circle-right" value="1"></button>
        </div>
    </div>
